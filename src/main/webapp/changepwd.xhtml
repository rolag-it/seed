<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
    xmlns:rich="http://richfaces.org/rich">

<h:head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, post-check=0, pre-check=0" />
        <title>#{text['changePwd.title']}</title>
	    <link href="/seed/styles/default.css" rel="stylesheet" type="text/css"/>	    
</h:head>
<h:body>
	<h:panelGroup id="header" layout="block" >
  		<h:graphicImage value="/images/logoHeader.png"/>      
	</h:panelGroup>
	<h:panelGroup id="content" layout="block" >
	    <h:messages id="formMessages" globalOnly="true" styleClass="messageBox" infoClass="infoMsg" errorClass="errorMsg"/>
	   	<h:form id="frmChangePwd" >
	   	<h:outputText styleClass="requiredLabel" style="margin-top: 15%; text-align: center;" value="#{text['changePwd.message']}"/>
 		
 		<rich:panel header="#{text['changePwd.heading']}" styleClass="formLogin" style="position: relative"> 			
 			
 			<br style="margin-bottom: 10px"/>
            <h:outputLabel  styleClass="formLbl labeltext" for="nuovaPassword" value="#{text['changePwd.nuovaPassword']}"/>   		     
    		<h:inputSecret id="nuovaPassword" value="#{changepwdView.nuovaPassword}" validator="#{changepwdView.validateNotEmpty}" style="font-size: 12px; width: 128px" required="true"/>
    			
   		    <h:panelGroup layout="block" style="margin-left: 164px; height: 32px; text-align: left; clear: both">	     			  
 				<h:message for="nuovaPassword" infoClass="infoMsg" errorClass="errorMsg"/>
            </h:panelGroup>  				
       			
            <h:outputLabel styleClass="formLbl labeltext " for="confermaNuovaPassword" value="#{text['changePwd.confermaNuovaPassword']}"/>
       	    <h:inputSecret id="confermaNuovaPassword" value="#{changepwdView.confermaNuovaPassword}" validator="#{changepwdView.validateNotEmpty}" style="font-size: 12px; width: 128px" required="true"/>
       	    <h:panelGroup layout="block" style="margin-left: 164px; height: 32px; text-align: left; clear: both">    			     			 
       	    	<h:message for="confermaNuovaPassword" infoClass="infoMsg" errorClass="errorMsg"/>
            </h:panelGroup>
 			
 			<h:panelGroup layout="block" style="width: 100%; text-align: center; position: absolute; bottom: 4px;">     			 			     			 
		    	<h:message for="changePassword" infoClass="changePassword" errorClass="errorMsg"/>	           
    	    </h:panelGroup>
   		   		
		</rich:panel>
		<h:panelGroup id="pnlCommands" layout="block" style="width: 100%; text-align:center">
			<h:commandButton value="#{text['button.save']}" action="#{changepwdView.changePassword}" id="changePassword"/>
		</h:panelGroup>
	</h:form>
	
	</h:panelGroup>
</h:body>
</html>

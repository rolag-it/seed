<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/seed/styles/default.css" rel="stylesheet" type="text/css" />
    <title>#{text['errorPage.title']}</title>
</h:head>

<h:body>
	<div id="header" class="logoHeader">
     	<h:graphicImage value="/images/logoHeader.png" />      
	</div>
    <div id="content" style="padding-top: 8%">
		
		<div style="text-align: center; width: 800px; margin: auto;">
			<h:graphicImage value="/images/error.gif"/>
		<h1>#{text['errorPage.heading']}</h1>
		<p style="line-height: 125%; margin-bottom:50px">
		<h:outputText value="#{text['errorPage.message']}"/><br/>
		<h:outputLink value="/seed">#{text['link.goHome']}</h:outputLink><br/> 
		</p>	      	
      	<h:outputText styleClass="httpMessageErrorRed"  value="#{text['errorPage.stackTitle']}"/>
      	</div>        	
      		 				
      	<div id="stackTrace">
      		 #{baseView.stackTrace}
      	</div>     
     </div>	
</h:body>
</html>
